<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    input {
      width: 80%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #shortened-url {
      color: #007BFF;
      text-decoration: none;
    }

    #shortened-url:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simple Link Shortener</h1>
    <form id="shortener-form">
      <input type="url" id="long-url" placeholder="Enter your long URL" required>
      <button type="submit">Shorten URL</button>
    </form>
    <div id="shortened-url-container" style="display: none;">
      <p>Shortened URL:</p>
      <a id="shortened-url" href="#" target="_blank"></a>
    </div>
  </div>
  <script>
    document.getElementById('shortener-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const longUrl = document.getElementById('long-url').value;
      if (!longUrl) return alert('Please enter a valid URL');

      // Simulate a shortened URL (for demonstration purposes)
      const shortenedUrl = `https://short.ly/${Math.random().toString(36).substring(7)}`;

      const shortenedUrlContainer = document.getElementById('shortened-url-container');
      const shortenedUrlAnchor = document.getElementById('shortened-url');

      shortenedUrlAnchor.href = shortenedUrl;
      shortenedUrlAnchor.textContent = shortenedUrl;
      shortenedUrlContainer.style.display = 'block';
    });
  </script>
</body>
</html>
